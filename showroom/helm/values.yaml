# ArgoCD App of Apps configuration
argocd:
  namespace: openshift-gitops
  project: default
  destination:
    server: https://kubernetes.default.svc

# Git repository (this repo)
repoUrl: https://github.com/prakhar1985/showroom-ocp-console-embed.git
revision: main

# Deployer values -- injected by RHDP at order time
deployer:
  domain: ""
  guid: ""

# Demo metadata -- injected by RHDP
demo:
  namespace: ""
  appName: ""

# Multi-user support
# N = N users (creates showroom-user1 through showroom-userN)
numUsers: 1

# User password for multi-user mode (injected by AgV catalog)
userPassword: ""

# Component toggles
components:
  showroom:
    enabled: true
    path: showroom/helm/components/showroom
    values:
      showroom:
        content:
          repoUrl: "https://github.com/rhpds/openshift-pipelines-demo-showroom.git"
          repoRef: "main"
        # Tabs for the right pane (overrides content repo ui-config.yml)
        tabs:
          - name: OCP Console
            url: "https://console-openshift-console.${DOMAIN}"
          - name: ArgoCD
            url: "https://openshift-gitops-server-openshift-gitops.${DOMAIN}"
          - name: AAP
            url: "https://aap-aap.${DOMAIN}"
          - name: DevSpaces
            url: "https://devspaces.${DOMAIN}"
          - name: OpenShift AI
            url: "https://data-science-gateway.${DOMAIN}"
        # Terminal: disabled by default. Set via AgV catalog parameter.
        # type: ocp (in-pod shell), bastion (SSH to bastion), tmux (SSH + tmux)
        terminal:
          enabled: false

  ocpConsoleEmbed:
    enabled: true
    path: showroom/helm/components/ocp-console-embed
