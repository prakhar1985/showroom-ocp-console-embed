# OCP Console Embed configuration
ocpConsoleEmbed:
  namespace: ocp-console-embed
  name: ocp-console-embed
  image: quay.io/openshift/origin-cli:latest

  # CronJob schedule -- how often to re-apply patches.
  # Operators reconcile their routes and wipe httpHeaders;
  # the CronJob puts them back.
  schedule: "*/2 * * * *"

# Injected by parent chart
deployer:
  domain: ""
