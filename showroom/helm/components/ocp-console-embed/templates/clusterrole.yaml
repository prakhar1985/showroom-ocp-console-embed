apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.ocpConsoleEmbed.name }}
rules:
  # Create routes in openshift-console and openshift-authentication
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - get
      - create
      - patch
  # Read service CA cert from openshift-authentication
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
  # Add redirect URI to console OAuthClient
  - apiGroups:
      - oauth.openshift.io
    resources:
      - oauthclients
    verbs:
      - get
      - patch
