apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.ocpConsoleEmbed.name }}
rules:
  # Patch default IngressController to strip iframe-blocking headers
  - apiGroups:
      - operator.openshift.io
    resources:
      - ingresscontrollers
    resourceNames:
      - default
    verbs:
      - get
      - patch
  # Verify OAuth route status (read-only, used by Job for verification)
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    resourceNames:
      - oauth-openshift
    verbs:
      - get
