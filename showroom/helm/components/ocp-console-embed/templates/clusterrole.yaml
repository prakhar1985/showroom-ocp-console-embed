apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.ocpConsoleEmbed.name }}
rules:
  # Patch default IngressController to strip iframe-blocking headers
  - apiGroups:
      - operator.openshift.io
    resources:
      - ingresscontrollers
    resourceNames:
      - default
    verbs:
      - get
      - patch
  # Read and annotate OAuth route (triggers auth operator reconciliation)
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    resourceNames:
      - oauth-openshift
    verbs:
      - get
      - patch
  # Required because the webhook adds destinationCACertificate to the
  # route during the Job's annotation PATCH. Without this, the route
  # admission plugin rejects the mutated request.
  - apiGroups:
      - route.openshift.io
    resources:
      - routes/custom-host
    verbs:
      - create
      - update
