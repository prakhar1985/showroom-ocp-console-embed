{{- if .Values.showroom.enabled }}
---
# Showroom Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.showroom.namespace | default "showroom" }}
  labels:
    demo.redhat.com/application: "showroom"
---
# Showroom ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
---
# Showroom RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edit-{{ .Values.showroom.name }}-sa
  namespace: {{ .Values.showroom.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
---
# Showroom Panel Toggle Script
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-toggle-script
  namespace: {{ .Values.showroom.namespace }}
data:
  showroom-toggle.js: |
    (function () {
      'use strict';
      /*
       * Showroom panel mode switcher.
       *
       * A floating toolbar at the bottom-center lets users switch between:
       *   "instructions" – lab guide full-width (read the step)
       *   "split"        – both panes side by side
       *   "console"      – console/tabs full-width (do the task)
       *
       * Keyboard: Ctrl+1 = instructions, Ctrl+2 = split, Ctrl+3 = console
       */
      var STORE_KEY = 'sr-panel-mode';
      var DEFAULT_MODE = '{{ .Values.showroom.panelMode | default "instructions" }}';
      var MAX_RETRIES = 30;
      var retries = 0;

      function init() {
        var gutter = document.querySelector('.gutter.gutter-horizontal')
                  || document.querySelector('.gutter')
                  || document.querySelector('[class*="Resizer"]');
        if (!gutter) {
          if (++retries < MAX_RETRIES) { setTimeout(init, 400); }
          return;
        }

        var left  = gutter.previousElementSibling;
        var right = gutter.nextElementSibling;
        if (!left || !right) return;

        /* ── styles ───────────────────────────────────────── */
        var css = document.createElement('style');
        css.textContent = [
          /* Floating toolbar */
          '.sr-toolbar{',
          '  position:fixed;bottom:18px;left:50%;transform:translateX(-50%);',
          '  z-index:99999;display:flex;align-items:center;gap:0;',
          '  background:#1a1a1a;border-radius:10px;',
          '  box-shadow:0 4px 20px rgba(0,0,0,.3),0 0 0 1px rgba(255,255,255,.08);',
          '  padding:4px;',
          '  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;',
          '}',
          /* Individual mode buttons */
          '.sr-mode-btn{',
          '  display:flex;align-items:center;gap:6px;',
          '  padding:8px 16px;border:none;border-radius:7px;',
          '  cursor:pointer;font-size:13px;font-weight:500;',
          '  color:#999;background:transparent;',
          '  transition:all .2s ease;white-space:nowrap;',
          '  line-height:1;',
          '}',
          '.sr-mode-btn:hover{color:#fff;background:rgba(255,255,255,.08)}',
          '.sr-mode-btn.sr-active{',
          '  color:#fff;background:#ee0000;',
          '  box-shadow:0 2px 8px rgba(238,0,0,.4);',
          '}',
          '.sr-mode-btn svg{width:16px;height:16px;fill:currentColor;flex-shrink:0}',
          /* Separator between buttons */
          '.sr-sep{width:1px;height:20px;background:rgba(255,255,255,.12);flex-shrink:0}',
          /* Hint tooltip on first visit */
          '.sr-hint{',
          '  position:fixed;bottom:72px;left:50%;transform:translateX(-50%);',
          '  z-index:99999;background:#1a1a1a;color:#ccc;',
          '  font-size:12px;padding:8px 14px;border-radius:8px;',
          '  box-shadow:0 4px 16px rgba(0,0,0,.3);',
          '  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;',
          '  white-space:nowrap;opacity:1;transition:opacity .5s;pointer-events:none;',
          '}',
          '.sr-hint::after{',
          '  content:"";position:absolute;top:100%;left:50%;transform:translateX(-50%);',
          '  border:6px solid transparent;border-top-color:#1a1a1a;',
          '}',
        ].join('\n');
        document.head.appendChild(css);

        /* ── SVG icons ────────────────────────────────────── */
        var icoDoc = '<svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>';
        var icoSplit = '<svg viewBox="0 0 24 24"><path d="M3 3h8v18H3V3zm10 0h8v18h-8V3zM5 5v14h4V5H5zm10 0v14h4V5h-4z"/></svg>';
        var icoMon = '<svg viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/></svg>';

        /* ── build toolbar ────────────────────────────────── */
        var toolbar = document.createElement('div');
        toolbar.className = 'sr-toolbar';

        var btnI = document.createElement('button');
        btnI.className = 'sr-mode-btn';
        btnI.innerHTML = icoDoc + '<span>Instructions</span>';
        btnI.title = 'Full-width instructions (Ctrl+1)';
        btnI.setAttribute('data-mode', 'instructions');

        var sep1 = document.createElement('div');
        sep1.className = 'sr-sep';

        var btnS = document.createElement('button');
        btnS.className = 'sr-mode-btn';
        btnS.innerHTML = icoSplit + '<span>Split</span>';
        btnS.title = 'Side by side (Ctrl+2)';
        btnS.setAttribute('data-mode', 'split');

        var sep2 = document.createElement('div');
        sep2.className = 'sr-sep';

        var btnC = document.createElement('button');
        btnC.className = 'sr-mode-btn';
        btnC.innerHTML = icoMon + '<span>Console</span>';
        btnC.title = 'Full-width console (Ctrl+3)';
        btnC.setAttribute('data-mode', 'console');

        toolbar.appendChild(btnI);
        toolbar.appendChild(sep1);
        toolbar.appendChild(btnS);
        toolbar.appendChild(sep2);
        toolbar.appendChild(btnC);
        document.body.appendChild(toolbar);

        var buttons = { instructions: btnI, split: btnS, console: btnC };
        var mode = 'split';

        /* ── panel manipulation ───────────────────────────── */
        function apply() {
          /* Update button highlights */
          btnI.classList.toggle('sr-active', mode === 'instructions');
          btnS.classList.toggle('sr-active', mode === 'split');
          btnC.classList.toggle('sr-active', mode === 'console');

          if (mode === 'split') {
            left.style.cssText = '';
            right.style.cssText = '';
            gutter.style.display = '';
            /* Let Split.js recalculate */
            setTimeout(function () {
              window.dispatchEvent(new Event('resize'));
            }, 50);
          } else if (mode === 'console') {
            left.style.cssText = 'display:none!important;width:0!important;flex-basis:0!important;min-width:0!important;overflow:hidden!important';
            gutter.style.display = 'none';
            right.style.cssText = 'display:block;width:100%!important;flex-basis:100%!important;max-width:100%!important';
          } else if (mode === 'instructions') {
            right.style.cssText = 'display:none!important;width:0!important;flex-basis:0!important;min-width:0!important;overflow:hidden!important';
            gutter.style.display = 'none';
            left.style.cssText = 'display:block;width:100%!important;flex-basis:100%!important;max-width:100%!important';
          }
          try { localStorage.setItem(STORE_KEY, mode); } catch (e) {}
        }

        function setMode(m) { mode = m; apply(); }

        /* ── button clicks ────────────────────────────────── */
        toolbar.addEventListener('click', function (e) {
          var btn = e.target.closest('.sr-mode-btn');
          if (!btn) return;
          e.preventDefault();
          setMode(btn.getAttribute('data-mode'));
        });

        /* ── keyboard shortcuts ───────────────────────────── */
        document.addEventListener('keydown', function (e) {
          if (!e.ctrlKey) return;
          if (e.key === '1') { e.preventDefault(); setMode('instructions'); }
          if (e.key === '2') { e.preventDefault(); setMode('split'); }
          if (e.key === '3') { e.preventDefault(); setMode('console'); }
        });

        /* ── first-visit hint ─────────────────────────────── */
        var hintKey = 'sr-hint-dismissed';
        try {
          if (!localStorage.getItem(hintKey)) {
            var hint = document.createElement('div');
            hint.className = 'sr-hint';
            hint.textContent = 'Use the toolbar below to switch views \u2022 Ctrl+1 / Ctrl+2 / Ctrl+3';
            document.body.appendChild(hint);
            localStorage.setItem(hintKey, '1');
            setTimeout(function () {
              hint.style.opacity = '0';
              setTimeout(function () { hint.remove(); }, 600);
            }, 6000);
          }
        } catch (e) {}

        /* ── restore saved mode ───────────────────────────── */
        try {
          var saved = localStorage.getItem(STORE_KEY);
          if (saved === 'console' || saved === 'instructions' || saved === 'split') {
            mode = saved;
          } else {
            mode = DEFAULT_MODE;
          }
        } catch (e) { mode = DEFAULT_MODE; }
        apply();
      }

      if (document.readyState === 'complete') setTimeout(init, 600);
      else window.addEventListener('load', function () { setTimeout(init, 600); });
    })();
---
# Showroom Nginx ConfigMap
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-proxy-config
  namespace: {{ .Values.showroom.namespace }}
apiVersion: v1
data:
  nginx.conf: |
    events {
    }
    error_log /dev/stdout info;
    http {
      include /etc/nginx/mime.types;
      proxy_cache off;
      expires -1;
      proxy_cache_path /dev/null keys_zone=mycache:10m;
      map $http_upgrade $connection_upgrade {
          default upgrade;
          '' close;
      }
      server {
        listen 8080;
        absolute_redirect off;
        # Serve toggle script from ConfigMap
        location = /showroom-toggle.js {
          alias /etc/nginx/toggle/showroom-toggle.js;
          default_type application/javascript;
        }
        location / {
          proxy_pass http://127.0.0.1:8000;
          expires off;
          proxy_cache off;
          proxy_pass_request_headers on;
          # Empty Accept-Encoding so upstream sends uncompressed HTML
          # (required for sub_filter to work)
          proxy_set_header Accept-Encoding "";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          # Inject toggle script into HTML pages
          sub_filter '</head>' '<script src="/showroom-toggle.js" defer></script></head>';
          sub_filter_once on;
          sub_filter_types text/html;
        }
        {{- if and .Values.showroom.terminal.enabled (eq .Values.showroom.terminal.type "ocp") }}
        location /terminal/ {
          proxy_pass http://127.0.0.1:7681;
          rewrite ^/terminal/(.*)$ /$1 break;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 43200000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
        }
        {{- end }}
        {{- if and .Values.showroom.terminal.enabled (ne .Values.showroom.terminal.type "ocp") }}
        location ^~ /wetty {
          proxy_pass http://127.0.0.1:7681/wetty;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 43200000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
        }
        {{- end }}
      }
    }
---
# Showroom User Data ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-userdata
  namespace: {{ .Values.showroom.namespace }}
data:
  user_data.yml: |
    cluster_domain: {{ .Values.deployer.domain }}
    demo_namespace: {{ .Values.demo.namespace }}
    demo_app: {{ .Values.demo.appName }}
    {{- range $key, $value := .Values.showroom.userdata }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- if .Values.showroom.tabs }}
---
# Showroom UI Config (overrides content repo ui-config.yml)
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-ui-config
  namespace: {{ .Values.showroom.namespace }}
data:
  ui-config.yml: |
    ---
    type: showroom
    default_width: 30
    persist_url_state: true
    tabs:
    {{- range .Values.showroom.tabs }}
      - name: {{ .name | quote }}
        url: {{ .url | quote }}
    {{- end }}
{{- end }}
{{- if .Values.showroom.terminal.enabled }}
---
# Showroom Terminal PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.showroom.name }}-terminal-lab-user-home
  namespace: {{ .Values.showroom.namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: "5Gi"
{{- end }}
---
# Showroom Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ .Values.showroom.name }}
---
# Showroom Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
  labels:
    demo.redhat.com/application: "showroom"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.showroom.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.showroom.name }}
    spec:
      serviceAccountName: {{ .Values.showroom.name }}
      initContainers:
      - name: git-cloner
        image: "quay.io/rhpds/git-cloner:v1.1.2"
        env:
        - name: GIT_REPO_URL
          value: {{ .Values.showroom.content.repoUrl | quote }}
        - name: GIT_REPO_REF
          value: {{ .Values.showroom.content.repoRef | quote }}
        - name: CLONE_DIR
          value: "/showroom/repo"
        volumeMounts:
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
      - name: antora-builder
        image: "quay.io/rhpds/antora:v1.0.1"
        env:
        - name: FILES_DIR
          value: "/showroom/repo"
        - name: OUTPUT_DIR
          value: "/showroom/www"
        - name: ANTORA_SITE_FILE
          value: {{ .Values.showroom.content.antoraPlaybook | quote }}
        volumeMounts:
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
        - name: user-data
          mountPath: /user_data/
        - mountPath: /showroom/www
          name: showroom-files
          subPath: www
      containers:
      - name: nginx
        image: "quay.io/rhpds/nginx:1.25"
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config
          subPath: nginx.conf
        - mountPath: /etc/nginx/toggle
          name: toggle-script
        - mountPath: /var/cache/nginx
          name: nginx-cache
        - mountPath: /var/run
          name: nginx-pid
        ports:
        - name: web
          containerPort: 8080
      - name: content
        image: {{ .Values.showroom.content.image | quote }}
        imagePullPolicy: "IfNotPresent"
        env:
        - name: GIT_REPO_URL
          value: {{ .Values.showroom.content.repoUrl | quote }}
        - name: GIT_REPO_REF
          value: {{ .Values.showroom.content.repoRef | quote }}
        - name: ANTORA_PLAYBOOK
          value: {{ .Values.showroom.content.antoraPlaybook | quote }}
        - name: DOMAIN
          value: {{ .Values.deployer.domain | quote }}
        {{- if .Values.showroom.nookbag.enabled }}
        - name: ZT_BUNDLE
          value: {{ .Values.showroom.nookbag.bundleUrl | quote }}
        - name: ZT_UI_ENABLED
          value: "true"
        - name: GUID
          value: {{ .Values.showroom.namespace | quote }}
        {{- end }}
        volumeMounts:
        - name: user-data
          mountPath: /user_data/
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
        - mountPath: /showroom/www
          name: showroom-files
          subPath: www
        {{- if .Values.showroom.tabs }}
        - name: ui-config
          mountPath: /showroom/repo/ui-config.yml
          subPath: ui-config.yml
        {{- end }}
        ports:
        - containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
      {{- if and .Values.showroom.terminal.enabled (eq .Values.showroom.terminal.type "ocp") }}
      - name: terminal
        image: {{ .Values.showroom.terminal.image | quote }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: terminal-lab-user-home
          mountPath: /home/lab-user
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.showroom.terminal.resources.limits.cpu }}
            memory: {{ .Values.showroom.terminal.resources.limits.memory }}
          requests:
            cpu: {{ .Values.showroom.terminal.resources.requests.cpu }}
            memory: {{ .Values.showroom.terminal.resources.requests.memory }}
      {{- end }}
      {{- if and .Values.showroom.terminal.enabled (ne .Values.showroom.terminal.type "ocp") }}
      - name: wetty
        image: {{ .Values.showroom.terminal.wettyImage | default "quay.io/rhpds/wetty:v2.5" | quote }}
        imagePullPolicy: IfNotPresent
        args:
        - --base=/wetty/
        - --port=7681
        {{- if .Values.showroom.terminal.bastion.host }}
        - --ssh-host={{ .Values.showroom.terminal.bastion.host }}
        - --ssh-port={{ .Values.showroom.terminal.bastion.port | default "22" }}
        - --ssh-user={{ .Values.showroom.terminal.bastion.user }}
        - --ssh-auth=password
        - --ssh-pass={{ .Values.showroom.terminal.bastion.password }}
        {{- end }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.showroom.terminal.resources.limits.cpu }}
            memory: {{ .Values.showroom.terminal.resources.limits.memory }}
          requests:
            cpu: {{ .Values.showroom.terminal.resources.requests.cpu }}
            memory: {{ .Values.showroom.terminal.resources.requests.memory }}
      {{- end }}
      volumes:
      - name: showroom-files
        emptyDir: {}
      - name: user-data
        configMap:
          name: {{ .Values.showroom.name }}-userdata
      - name: nginx-config
        configMap:
          defaultMode: 420
          name: {{ .Values.showroom.name }}-proxy-config
      - name: nginx-pid
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: toggle-script
        configMap:
          name: {{ .Values.showroom.name }}-toggle-script
      {{- if .Values.showroom.terminal.enabled }}
      - name: terminal-lab-user-home
        persistentVolumeClaim:
          claimName: {{ .Values.showroom.name }}-terminal-lab-user-home
      {{- end }}
      {{- if .Values.showroom.tabs }}
      - name: ui-config
        configMap:
          name: {{ .Values.showroom.name }}-ui-config
      {{- end }}
---
# Showroom Route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
  annotations:
    haproxy.router.openshift.io/timeout: 1h
    haproxy.router.openshift.io/timeout-tunnel: 1h
spec:
  to:
    kind: Service
    name: {{ .Values.showroom.name }}
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}
