{{- if .Values.showroom.enabled }}
---
# Showroom Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.showroom.namespace | default "showroom" }}
  labels:
    demo.redhat.com/application: "showroom"
---
# Showroom ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
---
# Showroom RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edit-{{ .Values.showroom.name }}-sa
  namespace: {{ .Values.showroom.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
---
# Showroom Panel Toggle Script
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-toggle-script
  namespace: {{ .Values.showroom.namespace }}
data:
  showroom-toggle.js: |
    (function () {
      'use strict';
      /*
       * Three-state panel toggle for Showroom:
       *   "split"  – both panes visible (default)
       *   "console" – instructions hidden, console full-width
       *   "instructions" – console hidden, instructions full-width
       *
       * Two buttons sit on the divider:
       *   Left chevron  (◀) – hide instructions → full console
       *   Right chevron (▶) – hide console → full instructions
       * When a pane is hidden, a restore button appears at that edge.
       *
       * Keyboard: Ctrl+1 = full instructions, Ctrl+2 = split, Ctrl+3 = full console
       */
      var STORE_KEY = 'sr-panel-mode';
      var MAX_RETRIES = 30;
      var retries = 0;

      function init() {
        var gutter = document.querySelector('.gutter.gutter-horizontal')
                  || document.querySelector('.gutter')
                  || document.querySelector('[class*="Resizer"]');
        if (!gutter) {
          if (++retries < MAX_RETRIES) { setTimeout(init, 400); }
          return;
        }

        var left  = gutter.previousElementSibling;
        var right = gutter.nextElementSibling;
        if (!left || !right) return;

        var origLeft  = left.style.width  || left.style.flexBasis || '';
        var origRight = right.style.width || right.style.flexBasis || '';

        /* ── styles ───────────────────────────────────────── */
        var css = document.createElement('style');
        css.textContent = [
          '.sr-btn{',
          '  position:fixed;z-index:99999;',
          '  width:24px;height:40px;border:1px solid #bbb;',
          '  background:#fff;cursor:pointer;',
          '  font-size:11px;padding:0;color:#555;',
          '  box-shadow:2px 0 6px rgba(0,0,0,.12);',
          '  display:flex;align-items:center;justify-content:center;',
          '  transition:background .15s;',
          '}',
          '.sr-btn:hover{background:#e8e8e8}',
          '.sr-btn svg{width:14px;height:14px;fill:currentColor}',
          /* Top button: hide instructions / show instructions */
          '.sr-btn-left{',
          '  top:calc(50% - 24px);border-left:0;',
          '  border-radius:0 5px 0 0;',
          '}',
          /* Bottom button: hide console / show console */
          '.sr-btn-right{',
          '  top:50%;border-left:0;border-top:0;',
          '  border-radius:0 0 5px 0;',
          '}',
          /* Label shown when a pane is hidden */
          '.sr-label{',
          '  position:fixed;z-index:99998;',
          '  background:#333;color:#fff;font-size:11px;',
          '  padding:4px 10px;border-radius:3px;',
          '  pointer-events:none;white-space:nowrap;',
          '  opacity:0;transition:opacity .2s;',
          '}',
          '.sr-btn:hover+.sr-label{opacity:1}',
        ].join('\n');
        document.head.appendChild(css);

        /* ── SVG icons ────────────────────────────────────── */
        var icoLeft  = '<svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>';
        var icoRight = '<svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>';
        /* doc icon for "show instructions" */
        var icoDoc   = '<svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-1 2l5 5h-5V4zM6 20V4h6v6h6v10H6z"/></svg>';
        /* monitor icon for "show console" */
        var icoMon   = '<svg viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7v2H8v2h8v-2h-2v-2h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/></svg>';

        /* ── create buttons ───────────────────────────────── */
        var btnL = document.createElement('button');
        btnL.className = 'sr-btn sr-btn-left';
        document.body.appendChild(btnL);

        var btnR = document.createElement('button');
        btnR.className = 'sr-btn sr-btn-right';
        document.body.appendChild(btnR);

        var mode = 'split'; /* split | console | instructions */

        function hidePane(el) {
          el.style.display = 'none';
          el.style.width = '0';
          if (el.style.flexBasis !== undefined) el.style.flexBasis = '0';
        }
        function fullPane(el) {
          el.style.display = '';
          el.style.width = '100%';
          if (el.style.flexBasis !== undefined) el.style.flexBasis = '100%';
        }
        function restorePane(el, orig) {
          el.style.display = '';
          el.style.width = orig || '';
          if (el.style.flexBasis !== undefined) el.style.flexBasis = orig || '';
        }

        function apply() {
          if (mode === 'split') {
            restorePane(left, origLeft);
            restorePane(right, origRight);
            gutter.style.display = '';
            window.dispatchEvent(new Event('resize'));
            /* Position both buttons on the gutter */
            var r = left.getBoundingClientRect();
            var x = Math.max(0, r.right - 12);
            btnL.style.left = x + 'px';
            btnL.innerHTML = icoLeft;
            btnL.title = 'Full-width console  (Ctrl+3)';
            btnR.style.left = x + 'px';
            btnR.innerHTML = icoRight;
            btnR.title = 'Full-width instructions  (Ctrl+1)';
            btnR.style.display = '';
          } else if (mode === 'console') {
            hidePane(left);
            fullPane(right);
            gutter.style.display = 'none';
            /* Show restore button at left edge */
            btnL.style.left = '0px';
            btnL.innerHTML = icoDoc;
            btnL.title = 'Show instructions  (Ctrl+1)';
            /* Hide second button */
            btnR.style.display = 'none';
          } else if (mode === 'instructions') {
            hidePane(right);
            fullPane(left);
            gutter.style.display = 'none';
            /* Show restore button at right edge — use btnL repositioned */
            btnL.style.left = 'calc(100% - 26px)';
            btnL.innerHTML = icoMon;
            btnL.title = 'Show console  (Ctrl+3)';
            btnR.style.display = 'none';
          }
          try { localStorage.setItem(STORE_KEY, mode); } catch (e) {}
        }

        function setMode(m) { mode = m; apply(); }

        btnL.addEventListener('click', function (e) {
          e.preventDefault(); e.stopPropagation();
          if (mode === 'split') setMode('console');
          else if (mode === 'console') setMode('split');
          else if (mode === 'instructions') setMode('split');
        });

        btnR.addEventListener('click', function (e) {
          e.preventDefault(); e.stopPropagation();
          if (mode === 'split') setMode('instructions');
          else setMode('split');
        });

        /* Double-click gutter → full console */
        gutter.addEventListener('dblclick', function (e) {
          e.preventDefault(); setMode('console');
        });

        /* Keyboard: Ctrl+1 = instructions, Ctrl+2 = split, Ctrl+3 = console */
        document.addEventListener('keydown', function (e) {
          if (!e.ctrlKey) return;
          if (e.key === '1') { e.preventDefault(); setMode('instructions'); }
          if (e.key === '2') { e.preventDefault(); setMode('split'); }
          if (e.key === '3') { e.preventDefault(); setMode('console'); }
        });

        /* Reposition on resize / drag */
        window.addEventListener('resize', function () {
          if (mode === 'split') {
            var r = left.getBoundingClientRect();
            var x = Math.max(0, r.right - 12);
            btnL.style.left = x + 'px';
            btnR.style.left = x + 'px';
          }
        });
        new MutationObserver(function () {
          if (mode === 'split') {
            var r = left.getBoundingClientRect();
            var x = Math.max(0, r.right - 12);
            btnL.style.left = x + 'px';
            btnR.style.left = x + 'px';
          }
        }).observe(left, { attributes: true, attributeFilter: ['style'] });

        /* Restore saved mode */
        try {
          var saved = localStorage.getItem(STORE_KEY);
          if (saved === 'console' || saved === 'instructions') mode = saved;
        } catch (e) {}
        apply();
      }

      if (document.readyState === 'complete') setTimeout(init, 600);
      else window.addEventListener('load', function () { setTimeout(init, 600); });
    })();
---
# Showroom Nginx ConfigMap
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-proxy-config
  namespace: {{ .Values.showroom.namespace }}
apiVersion: v1
data:
  nginx.conf: |
    events {
    }
    error_log /dev/stdout info;
    http {
      include /etc/nginx/mime.types;
      proxy_cache off;
      expires -1;
      proxy_cache_path /dev/null keys_zone=mycache:10m;
      map $http_upgrade $connection_upgrade {
          default upgrade;
          '' close;
      }
      server {
        listen 8080;
        absolute_redirect off;
        # Serve toggle script from ConfigMap
        location = /showroom-toggle.js {
          alias /etc/nginx/toggle/showroom-toggle.js;
          default_type application/javascript;
        }
        location / {
          proxy_pass http://127.0.0.1:8000;
          expires off;
          proxy_cache off;
          proxy_pass_request_headers on;
          # Empty Accept-Encoding so upstream sends uncompressed HTML
          # (required for sub_filter to work)
          proxy_set_header Accept-Encoding "";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          # Inject toggle script into HTML pages
          sub_filter '</head>' '<script src="/showroom-toggle.js" defer></script></head>';
          sub_filter_once on;
          sub_filter_types text/html;
        }
        {{- if and .Values.showroom.terminal.enabled (eq .Values.showroom.terminal.type "ocp") }}
        location /terminal/ {
          proxy_pass http://127.0.0.1:7681;
          rewrite ^/terminal/(.*)$ /$1 break;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 43200000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
        }
        {{- end }}
        {{- if and .Values.showroom.terminal.enabled (ne .Values.showroom.terminal.type "ocp") }}
        location ^~ /wetty {
          proxy_pass http://127.0.0.1:7681/wetty;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 43200000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
        }
        {{- end }}
      }
    }
---
# Showroom User Data ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-userdata
  namespace: {{ .Values.showroom.namespace }}
data:
  user_data.yml: |
    cluster_domain: {{ .Values.deployer.domain }}
    demo_namespace: {{ .Values.demo.namespace }}
    demo_app: {{ .Values.demo.appName }}
    {{- range $key, $value := .Values.showroom.userdata }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- if .Values.showroom.tabs }}
---
# Showroom UI Config (overrides content repo ui-config.yml)
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-ui-config
  namespace: {{ .Values.showroom.namespace }}
data:
  ui-config.yml: |
    ---
    type: showroom
    default_width: 30
    persist_url_state: true
    tabs:
    {{- range .Values.showroom.tabs }}
      - name: {{ .name | quote }}
        url: {{ .url | quote }}
    {{- end }}
{{- end }}
{{- if .Values.showroom.terminal.enabled }}
---
# Showroom Terminal PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.showroom.name }}-terminal-lab-user-home
  namespace: {{ .Values.showroom.namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: "5Gi"
{{- end }}
---
# Showroom Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ .Values.showroom.name }}
---
# Showroom Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
  labels:
    demo.redhat.com/application: "showroom"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.showroom.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.showroom.name }}
    spec:
      serviceAccountName: {{ .Values.showroom.name }}
      initContainers:
      - name: git-cloner
        image: "quay.io/rhpds/git-cloner:v1.1.2"
        env:
        - name: GIT_REPO_URL
          value: {{ .Values.showroom.content.repoUrl | quote }}
        - name: GIT_REPO_REF
          value: {{ .Values.showroom.content.repoRef | quote }}
        - name: CLONE_DIR
          value: "/showroom/repo"
        volumeMounts:
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
      - name: antora-builder
        image: "quay.io/rhpds/antora:v1.0.1"
        env:
        - name: FILES_DIR
          value: "/showroom/repo"
        - name: OUTPUT_DIR
          value: "/showroom/www"
        - name: ANTORA_SITE_FILE
          value: {{ .Values.showroom.content.antoraPlaybook | quote }}
        volumeMounts:
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
        - name: user-data
          mountPath: /user_data/
        - mountPath: /showroom/www
          name: showroom-files
          subPath: www
      containers:
      - name: nginx
        image: "quay.io/rhpds/nginx:1.25"
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config
          subPath: nginx.conf
        - mountPath: /etc/nginx/toggle
          name: toggle-script
        - mountPath: /var/cache/nginx
          name: nginx-cache
        - mountPath: /var/run
          name: nginx-pid
        ports:
        - name: web
          containerPort: 8080
      - name: content
        image: {{ .Values.showroom.content.image | quote }}
        imagePullPolicy: "IfNotPresent"
        env:
        - name: GIT_REPO_URL
          value: {{ .Values.showroom.content.repoUrl | quote }}
        - name: GIT_REPO_REF
          value: {{ .Values.showroom.content.repoRef | quote }}
        - name: ANTORA_PLAYBOOK
          value: {{ .Values.showroom.content.antoraPlaybook | quote }}
        - name: DOMAIN
          value: {{ .Values.deployer.domain | quote }}
        {{- if .Values.showroom.nookbag.enabled }}
        - name: ZT_BUNDLE
          value: {{ .Values.showroom.nookbag.bundleUrl | quote }}
        - name: ZT_UI_ENABLED
          value: "true"
        - name: GUID
          value: {{ .Values.showroom.namespace | quote }}
        {{- end }}
        volumeMounts:
        - name: user-data
          mountPath: /user_data/
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
        - mountPath: /showroom/www
          name: showroom-files
          subPath: www
        {{- if .Values.showroom.tabs }}
        - name: ui-config
          mountPath: /showroom/repo/ui-config.yml
          subPath: ui-config.yml
        {{- end }}
        ports:
        - containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
      {{- if and .Values.showroom.terminal.enabled (eq .Values.showroom.terminal.type "ocp") }}
      - name: terminal
        image: {{ .Values.showroom.terminal.image | quote }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: terminal-lab-user-home
          mountPath: /home/lab-user
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.showroom.terminal.resources.limits.cpu }}
            memory: {{ .Values.showroom.terminal.resources.limits.memory }}
          requests:
            cpu: {{ .Values.showroom.terminal.resources.requests.cpu }}
            memory: {{ .Values.showroom.terminal.resources.requests.memory }}
      {{- end }}
      {{- if and .Values.showroom.terminal.enabled (ne .Values.showroom.terminal.type "ocp") }}
      - name: wetty
        image: {{ .Values.showroom.terminal.wettyImage | default "quay.io/rhpds/wetty:v2.5" | quote }}
        imagePullPolicy: IfNotPresent
        args:
        - --base=/wetty/
        - --port=7681
        {{- if .Values.showroom.terminal.bastion.host }}
        - --ssh-host={{ .Values.showroom.terminal.bastion.host }}
        - --ssh-port={{ .Values.showroom.terminal.bastion.port | default "22" }}
        - --ssh-user={{ .Values.showroom.terminal.bastion.user }}
        - --ssh-auth=password
        - --ssh-pass={{ .Values.showroom.terminal.bastion.password }}
        {{- end }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.showroom.terminal.resources.limits.cpu }}
            memory: {{ .Values.showroom.terminal.resources.limits.memory }}
          requests:
            cpu: {{ .Values.showroom.terminal.resources.requests.cpu }}
            memory: {{ .Values.showroom.terminal.resources.requests.memory }}
      {{- end }}
      volumes:
      - name: showroom-files
        emptyDir: {}
      - name: user-data
        configMap:
          name: {{ .Values.showroom.name }}-userdata
      - name: nginx-config
        configMap:
          defaultMode: 420
          name: {{ .Values.showroom.name }}-proxy-config
      - name: nginx-pid
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: toggle-script
        configMap:
          name: {{ .Values.showroom.name }}-toggle-script
      {{- if .Values.showroom.terminal.enabled }}
      - name: terminal-lab-user-home
        persistentVolumeClaim:
          claimName: {{ .Values.showroom.name }}-terminal-lab-user-home
      {{- end }}
      {{- if .Values.showroom.tabs }}
      - name: ui-config
        configMap:
          name: {{ .Values.showroom.name }}-ui-config
      {{- end }}
---
# Showroom Route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
  annotations:
    haproxy.router.openshift.io/timeout: 1h
    haproxy.router.openshift.io/timeout-tunnel: 1h
spec:
  to:
    kind: Service
    name: {{ .Values.showroom.name }}
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}
