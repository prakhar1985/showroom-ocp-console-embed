{{- if .Values.showroom.enabled }}
---
# Showroom Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.showroom.namespace | default "showroom" }}
  labels:
    demo.redhat.com/application: "showroom"
---
# Showroom ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
---
# Showroom RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edit-{{ .Values.showroom.name }}-sa
  namespace: {{ .Values.showroom.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
---
# Showroom Panel Toggle Script
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-toggle-script
  namespace: {{ .Values.showroom.namespace }}
data:
  showroom-toggle.js: |
    (function () {
      'use strict';
      var STORE_KEY = 'sr-panel-collapsed';
      var MAX_RETRIES = 30;
      var retries = 0;

      function init() {
        /* Find the Split.js gutter (horizontal divider between panes) */
        var gutter = document.querySelector('.gutter.gutter-horizontal')
                  || document.querySelector('.gutter')
                  || document.querySelector('[class*="Resizer"]');
        if (!gutter) {
          if (++retries < MAX_RETRIES) { setTimeout(init, 400); }
          return;
        }

        var left  = gutter.previousElementSibling;
        var right = gutter.nextElementSibling;
        if (!left || !right) return;

        /* Remember original sizes so we can restore */
        var origLeft  = left.style.width  || left.style.flexBasis || '';
        var origRight = right.style.width || right.style.flexBasis || '';

        /* ── inject styles ─────────────────────────────────── */
        var css = document.createElement('style');
        css.textContent = [
          '.sr-toggle{',
          '  position:fixed;top:50%;z-index:99999;transform:translateY(-50%);',
          '  width:22px;height:48px;border:1px solid #bbb;border-left:0;',
          '  border-radius:0 6px 6px 0;background:#fff;cursor:pointer;',
          '  font-size:11px;padding:0;color:#555;',
          '  box-shadow:2px 0 6px rgba(0,0,0,.12);',
          '  display:flex;align-items:center;justify-content:center;',
          '  transition:background .15s,left .25s;',
          '}',
          '.sr-toggle:hover{background:#eee}',
          '.sr-toggle svg{width:14px;height:14px;fill:currentColor}',
          '.sr-collapsed .gutter{display:none!important}',
        ].join('\n');
        document.head.appendChild(css);

        /* ── icons ─────────────────────────────────────────── */
        var chevronLeft  = '<svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>';
        var chevronRight = '<svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>';

        /* ── create button ─────────────────────────────────── */
        var btn = document.createElement('button');
        btn.className = 'sr-toggle';
        btn.title     = 'Toggle instructions  (Ctrl+B)';
        document.body.appendChild(btn);

        var collapsed = false;

        function position() {
          if (collapsed) {
            btn.style.left = '0px';
            btn.innerHTML  = chevronRight;
          } else {
            var r = left.getBoundingClientRect();
            btn.style.left = Math.max(0, r.right - 11) + 'px';
            btn.innerHTML  = chevronLeft;
          }
        }

        function collapse() {
          collapsed = true;
          left.style.display  = 'none';
          gutter.style.display = 'none';
          right.style.width    = '100%';
          if (right.style.flexBasis !== undefined) right.style.flexBasis = '100%';
          position();
          try { localStorage.setItem(STORE_KEY, '1'); } catch (e) {}
        }

        function expand() {
          collapsed = false;
          left.style.display   = '';
          gutter.style.display = '';
          right.style.width    = origRight || '';
          if (right.style.flexBasis !== undefined) right.style.flexBasis = origRight || '';
          /* Let Split.js recalculate if present */
          window.dispatchEvent(new Event('resize'));
          position();
          try { localStorage.setItem(STORE_KEY, '0'); } catch (e) {}
        }

        function toggle() { collapsed ? expand() : collapse(); }

        btn.addEventListener('click', function (e) {
          e.preventDefault(); e.stopPropagation(); toggle();
        });

        /* Double-click gutter to toggle */
        gutter.addEventListener('dblclick', function (e) {
          e.preventDefault(); toggle();
        });

        /* Keyboard shortcut: Ctrl+B */
        document.addEventListener('keydown', function (e) {
          if (e.ctrlKey && e.key === 'b') { e.preventDefault(); toggle(); }
        });

        /* Keep button positioned on resize / drag */
        window.addEventListener('resize', position);
        new MutationObserver(position).observe(
          left, { attributes: true, attributeFilter: ['style'] }
        );

        /* Restore saved state */
        try {
          if (localStorage.getItem(STORE_KEY) === '1') collapse();
          else position();
        } catch (e) { position(); }
      }

      if (document.readyState === 'complete') setTimeout(init, 600);
      else window.addEventListener('load', function () { setTimeout(init, 600); });
    })();
---
# Showroom Nginx ConfigMap
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-proxy-config
  namespace: {{ .Values.showroom.namespace }}
apiVersion: v1
data:
  nginx.conf: |
    events {
    }
    error_log /dev/stdout info;
    http {
      include /etc/nginx/mime.types;
      proxy_cache off;
      expires -1;
      proxy_cache_path /dev/null keys_zone=mycache:10m;
      map $http_upgrade $connection_upgrade {
          default upgrade;
          '' close;
      }
      server {
        listen 8080;
        absolute_redirect off;
        # Serve toggle script from ConfigMap
        location = /showroom-toggle.js {
          alias /etc/nginx/toggle/showroom-toggle.js;
          default_type application/javascript;
        }
        location / {
          proxy_pass http://127.0.0.1:8000;
          expires off;
          proxy_cache off;
          proxy_pass_request_headers on;
          # Empty Accept-Encoding so upstream sends uncompressed HTML
          # (required for sub_filter to work)
          proxy_set_header Accept-Encoding "";
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          # Inject toggle script into HTML pages
          sub_filter '</head>' '<script src="/showroom-toggle.js" defer></script></head>';
          sub_filter_once on;
          sub_filter_types text/html;
        }
        {{- if and .Values.showroom.terminal.enabled (eq .Values.showroom.terminal.type "ocp") }}
        location /terminal/ {
          proxy_pass http://127.0.0.1:7681;
          rewrite ^/terminal/(.*)$ /$1 break;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 43200000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
        }
        {{- end }}
        {{- if and .Values.showroom.terminal.enabled (ne .Values.showroom.terminal.type "ocp") }}
        location ^~ /wetty {
          proxy_pass http://127.0.0.1:7681/wetty;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 43200000;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header Host $http_host;
          proxy_set_header X-NginX-Proxy true;
        }
        {{- end }}
      }
    }
---
# Showroom User Data ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-userdata
  namespace: {{ .Values.showroom.namespace }}
data:
  user_data.yml: |
    cluster_domain: {{ .Values.deployer.domain }}
    demo_namespace: {{ .Values.demo.namespace }}
    demo_app: {{ .Values.demo.appName }}
    {{- range $key, $value := .Values.showroom.userdata }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
{{- if .Values.showroom.tabs }}
---
# Showroom UI Config (overrides content repo ui-config.yml)
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.showroom.name }}-ui-config
  namespace: {{ .Values.showroom.namespace }}
data:
  ui-config.yml: |
    ---
    type: showroom
    default_width: 30
    persist_url_state: true
    tabs:
    {{- range .Values.showroom.tabs }}
      - name: {{ .name | quote }}
        url: {{ .url | quote }}
    {{- end }}
{{- end }}
{{- if .Values.showroom.terminal.enabled }}
---
# Showroom Terminal PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.showroom.name }}-terminal-lab-user-home
  namespace: {{ .Values.showroom.namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: "5Gi"
{{- end }}
---
# Showroom Service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: {{ .Values.showroom.name }}
---
# Showroom Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
  labels:
    demo.redhat.com/application: "showroom"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.showroom.name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.showroom.name }}
    spec:
      serviceAccountName: {{ .Values.showroom.name }}
      initContainers:
      - name: git-cloner
        image: "quay.io/rhpds/git-cloner:v1.1.2"
        env:
        - name: GIT_REPO_URL
          value: {{ .Values.showroom.content.repoUrl | quote }}
        - name: GIT_REPO_REF
          value: {{ .Values.showroom.content.repoRef | quote }}
        - name: CLONE_DIR
          value: "/showroom/repo"
        volumeMounts:
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
      - name: antora-builder
        image: "quay.io/rhpds/antora:v1.0.1"
        env:
        - name: FILES_DIR
          value: "/showroom/repo"
        - name: OUTPUT_DIR
          value: "/showroom/www"
        - name: ANTORA_SITE_FILE
          value: {{ .Values.showroom.content.antoraPlaybook | quote }}
        volumeMounts:
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
        - name: user-data
          mountPath: /user_data/
        - mountPath: /showroom/www
          name: showroom-files
          subPath: www
      containers:
      - name: nginx
        image: "quay.io/rhpds/nginx:1.25"
        imagePullPolicy: "IfNotPresent"
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config
          subPath: nginx.conf
        - mountPath: /etc/nginx/toggle
          name: toggle-script
        - mountPath: /var/cache/nginx
          name: nginx-cache
        - mountPath: /var/run
          name: nginx-pid
        ports:
        - name: web
          containerPort: 8080
      - name: content
        image: {{ .Values.showroom.content.image | quote }}
        imagePullPolicy: "IfNotPresent"
        env:
        - name: GIT_REPO_URL
          value: {{ .Values.showroom.content.repoUrl | quote }}
        - name: GIT_REPO_REF
          value: {{ .Values.showroom.content.repoRef | quote }}
        - name: ANTORA_PLAYBOOK
          value: {{ .Values.showroom.content.antoraPlaybook | quote }}
        - name: DOMAIN
          value: {{ .Values.deployer.domain | quote }}
        {{- if .Values.showroom.nookbag.enabled }}
        - name: ZT_BUNDLE
          value: {{ .Values.showroom.nookbag.bundleUrl | quote }}
        - name: ZT_UI_ENABLED
          value: "true"
        - name: GUID
          value: {{ .Values.showroom.namespace | quote }}
        {{- end }}
        volumeMounts:
        - name: user-data
          mountPath: /user_data/
        - mountPath: /showroom/repo
          name: showroom-files
          subPath: repo
        - mountPath: /showroom/www
          name: showroom-files
          subPath: www
        {{- if .Values.showroom.tabs }}
        - name: ui-config
          mountPath: /showroom/repo/ui-config.yml
          subPath: ui-config.yml
        {{- end }}
        ports:
        - containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
      {{- if and .Values.showroom.terminal.enabled (eq .Values.showroom.terminal.type "ocp") }}
      - name: terminal
        image: {{ .Values.showroom.terminal.image | quote }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: terminal-lab-user-home
          mountPath: /home/lab-user
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.showroom.terminal.resources.limits.cpu }}
            memory: {{ .Values.showroom.terminal.resources.limits.memory }}
          requests:
            cpu: {{ .Values.showroom.terminal.resources.requests.cpu }}
            memory: {{ .Values.showroom.terminal.resources.requests.memory }}
      {{- end }}
      {{- if and .Values.showroom.terminal.enabled (ne .Values.showroom.terminal.type "ocp") }}
      - name: wetty
        image: {{ .Values.showroom.terminal.wettyImage | default "quay.io/rhpds/wetty:v2.5" | quote }}
        imagePullPolicy: IfNotPresent
        args:
        - --base=/wetty/
        - --port=7681
        {{- if .Values.showroom.terminal.bastion.host }}
        - --ssh-host={{ .Values.showroom.terminal.bastion.host }}
        - --ssh-port={{ .Values.showroom.terminal.bastion.port | default "22" }}
        - --ssh-user={{ .Values.showroom.terminal.bastion.user }}
        - --ssh-auth=password
        - --ssh-pass={{ .Values.showroom.terminal.bastion.password }}
        {{- end }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: {{ .Values.showroom.terminal.resources.limits.cpu }}
            memory: {{ .Values.showroom.terminal.resources.limits.memory }}
          requests:
            cpu: {{ .Values.showroom.terminal.resources.requests.cpu }}
            memory: {{ .Values.showroom.terminal.resources.requests.memory }}
      {{- end }}
      volumes:
      - name: showroom-files
        emptyDir: {}
      - name: user-data
        configMap:
          name: {{ .Values.showroom.name }}-userdata
      - name: nginx-config
        configMap:
          defaultMode: 420
          name: {{ .Values.showroom.name }}-proxy-config
      - name: nginx-pid
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
      - name: toggle-script
        configMap:
          name: {{ .Values.showroom.name }}-toggle-script
      {{- if .Values.showroom.terminal.enabled }}
      - name: terminal-lab-user-home
        persistentVolumeClaim:
          claimName: {{ .Values.showroom.name }}-terminal-lab-user-home
      {{- end }}
      {{- if .Values.showroom.tabs }}
      - name: ui-config
        configMap:
          name: {{ .Values.showroom.name }}-ui-config
      {{- end }}
---
# Showroom Route
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.showroom.name }}
  namespace: {{ .Values.showroom.namespace }}
  annotations:
    haproxy.router.openshift.io/timeout: 1h
    haproxy.router.openshift.io/timeout-tunnel: 1h
spec:
  to:
    kind: Service
    name: {{ .Values.showroom.name }}
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}
