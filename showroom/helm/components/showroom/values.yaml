# Showroom Lab Guide Configuration
showroom:
  enabled: true
  namespace: showroom
  name: showroom

  # Lab guide Git repository
  content:
    repoUrl: "https://github.com/rhpds/openshift-pipelines-demo-showroom.git"
    repoRef: "main"
    antoraPlaybook: "site.yml"
    image: "quay.io/rhpds/showroom-content:v1.3.1"

  # Nookbag bundle (enables LlamaStack, multiple terminals, Zero Trust UI)
  nookbag:
    enabled: true
    bundleUrl: "https://github.com/rhpds/nookbag/releases/download/nookbag-v0.2.1/nookbag-v0.2.1.zip"

  # Terminal configuration
  #   type: ocp   - In-pod ttyd shell (uses terminal.image)
  #   type: wetty - Wetty SSH to bastion host (uses terminal.wettyImage)
  #   type: tmux  - Wetty SSH + tmux on bastion (uses terminal.wettyImage)
  terminal:
    enabled: true
    # OCP terminal image (used when type=ocp)
    image: "quay.io/rhpds/openshift-showroom-terminal-ocp:latest"
    # Wetty image (used when type=bastion or tmux)
    wettyImage: "quay.io/rhpds/wetty:v2.5"
    type: "ocp"
    # Bastion SSH config (used when type=bastion or tmux)
    bastion:
      host: ""
      user: ""
      password: ""
      port: "22"
    resources:
      requests:
        cpu: "500m"
        memory: "512Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"

  # Default panel mode on first visit: "instructions", "split", or "console"
  # Once the user toggles, their preference is saved in the browser.
  panelMode: "instructions"

  # UI tabs (iframe panels in the right pane)
  # If set, overrides the content repo's ui-config.yml
  # Uses ${DOMAIN} for dynamic cluster domain substitution
  # Example:
  #   tabs:
  #     - name: OCP Console
  #       url: "https://console-openshift-console.${DOMAIN}"
  #     - name: Grafana
  #       url: "https://grafana-open-cluster-management-observability.${DOMAIN}"
  tabs: []

  # Arbitrary user data passed to Showroom content as template variables.
  # Any key-value pair here becomes available in AsciiDoc as {key}.
  # Example:
  #   userdata:
  #     openshift_cluster_admin_username: admin
  #     openshift_cluster_admin_password: r3dh4t
  userdata: {}

# Injected by parent chart
deployer:
  domain: ""

# Used by userdata ConfigMap
demo:
  namespace: ""
  appName: ""
